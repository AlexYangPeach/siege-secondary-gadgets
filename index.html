<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Six Siege - Secondary Gadgets Matrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Rainbow Six Siege</h1>
            <h2>Secondary Gadgets Matrix</h2>
            <p>Quick reference for operator secondary gadget availability</p>
        </div>

        <!-- Side Toggle -->
        <div class="side-toggle">
            <button id="attackers-btn" class="toggle-btn active">ğŸ”µ Attackers</button>
            <button id="defenders-btn" class="toggle-btn">ğŸ”´ Defenders</button>
        </div>

        <!-- Results Counter -->
        <div id="results-counter" class="results-counter hidden">
            <span id="results-text"></span>
        </div>

        <!-- Matrix Container -->
        <div class="matrix-card">
            <div class="matrix-header">
                <h3 id="matrix-title">ğŸ”µ Attackers Secondary Gadgets Matrix</h3>
            </div>
            
            <div class="matrix-container">
                <!-- Sticky Header -->
                <div class="sticky-header">
                    <div class="header-row">
                        <div class="operator-header">
                            <button id="clear-filter" class="clear-btn hidden">Clear</button>
                        </div>
                        <div id="gadget-headers" class="gadget-headers"></div>
                    </div>
                </div>

                <!-- Scrollable Body -->
                <div class="matrix-body">
                    <div id="operator-rows" class="operator-rows"></div>
                </div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div id="summary-stats" class="summary-stats"></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
